<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="background">
    <div class="container">
        <div class="searchArea">
            <textarea class="searchSpace" id="searchSpace" cols="30" rows="2"></textarea>
            <button class="searchButton" onclick="searchImage()">Go</button>
        </div>

        <div class="imageGenerate">
            <img class="imageGenerated" id="imageGenerated" src="" alt="">
        </div>
    </div>

</div>

    <script src="script3.js"></script>
</body>
</html>
